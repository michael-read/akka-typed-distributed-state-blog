include "nonsup-endpoint-application-base.conf"

akka {

  diagnostics {
    recorder.enabled = off
    management.enabled = true
  }

  remote {
    artery {
      canonical.port = 2552
    }
  }

  #discovery-config
  discovery {
    method = akka-dns
  }
  #discovery-config

  #management-config
  management.cluster.bootstrap {
    contact-point-discovery.service-name = cluster
  }
  #management-config

  cluster {
    roles=["endpoint", "dns"]
    shutdown-after-unsuccessful-join-seed-nodes = 40s
  }

  coordinated-shutdown.exit-jvm = on

}

clustering {
  port = 2552
  defaultPort = ${clustering.port}
}


