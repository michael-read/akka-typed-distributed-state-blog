include "cluster-application-base.conf"
include "telemetry-prometheus.conf"

akka {

  remote {
    artery {
      canonical.port = ${clustering.port}
    }
  }

  #discovery-config
  discovery {
    kubernetes-api {
      pod-label-selector = "app=%s"
    }
  }
  #discovery-config

  #management-config
  management {
    cluster.bootstrap {
      contact-point-discovery {
        # For the kubernetes API this value is substributed into the %s in pod-label-selector
        service-name = ${clustering.cluster.name}
        port-name = "akka-mgmt-http"
        # pick the discovery method you'd like to use:
        discovery-method = kubernetes-api
      }
    }
  }
  #management-config

  cluster {
    roles=["sharded", "k8s"]
    shutdown-after-unsuccessful-join-seed-nodes = 40s

    app-version = ${APP-VERSION}
    multi-data-center.self-data-center = ${DATA-CENTER}
  }

  coordinated-shutdown.terminate-actor-system = on

  persistence {

    journal.plugin = "akka.persistence.r2dbc.journal"
    snapshot-store.plugin = "akka.persistence.r2dbc.snapshot"
    snapshot-after = 10
#    state.plugin = "akka.persistence.r2dbc.durable-state-store"

    r2dbc {
      schema = "akka"
      dialect = "yugabyte"
      connection-factory {
        driver = "postgres"
        host = "localhost"
        host = ${?DB_HOST_DC1}
        port = 5433
        database = "yugabyte"
        database = ${?DB_NAME}
        user = "yugabyte"
        host = ${?DB_USER}
        password = "yugabyte"
        password = ${?DB_PASSWORD}

        # ssl {
        #   enabled = on
        #   mode = "VERIFY_CA"
        #   root-cert = "/path/db_root.crt"
        # }
      }
    }
  }
}

clustering {
  ip = ""
  port = 2552
  defaultPort = ${clustering.port}
  allDataCenters = ${ALL-DATA-CENTERS}

  queryPluginId = ${QUERY_PLUGIN_ID}
  snapShotOnNrEvents = ${SNAPSHOT_ON_NR_EVENTS}

  # The R2DBC snapshot plugin only ever keeps *one* snapshot per persistence id in the database.
  # If a `keepNSnapshots > 1` is specified for an `EventSourcedBehavior` that setting will be ignored.
  # The reason for this is that there is no real benefit to keep multiple snapshots around on a relational
  # database with a high consistency.

  keepNSnapshots = 1
  keepNSnapshots = ${?KEEP_N_SNAPSHOTS}
}